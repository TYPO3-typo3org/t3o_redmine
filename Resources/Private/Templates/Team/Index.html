{namespace redmine=T3o\T3oRedmine\ViewHelpers}
<div>
	<f:for each="{groups}" as="group">
		<f:groupedFor each="{group}" as="membersOfGroup" groupBy="role" groupKey="role">
			<h3>{role}</h3>
			<f:for each="{membersOfGroup}" as="member">
				<p>
					<a href="https://forge.typo3.org/users/{member.id}" target="_blank">{member.name}</a><br />
					({member.login})
				</p>
			</f:for>
	</f:groupedFor>
	</f:for>
</div>
